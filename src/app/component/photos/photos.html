<div class="row">
    <div class="col-7">
        <div class="card">

            <div class="card-header bg-warning">
                photos List
            </div>
            <div class="card-body">

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr. No.</th>
                            <th>Title</th>
                            <th>Url</th>
                            <th>Thumbnail</th>
                        </tr>
                    </thead>
                    <tbody>

                        @for(item of photosList; track $index){
                        <tr>
                            <td>{{$index+1}}</td>
                            <td>{{item.title}}</td>
                            <td>{{item.url}}</td>
                            <td>{{item.thumbnailUrl}}</td>
                            <td>
                                <button class="btn btn-sm btn-success" (click)="onEdit(item)">Edit</button>
                                <button class="btn btn-sm btn-danger" (click)="onDelete(item.id)">Delete</button>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div class="card">
            <div class="card-header bg-warning">
                photos List
            </div>
            <div class="card-body">
                <form>
                    {{newPhoto.id}}
                    <div class="row">
                        <div class="col-6">
                            <label>Album Id </label>
                            <input type="text" name="albumId" [(ngModel)]="newPhoto.albumId" class="form-control">
                        </div>
                        <div class="col-6">
                            <label>Title </label>
                            <input type="text" name="title" [(ngModel)]="newPhoto.title" class="form-control">
                        </div>
                        <div class="col-6">
                            <label>URL </label>
                            <input type="text" name="url" [(ngModel)]="newPhoto.url" class="form-control">
                        </div>
                        <div class="col-6">
                            <label>Thumbnail </label>
                            <input type="text" name="thumbnailUrl" [(ngModel)]="newPhoto.thumbnailUrl"
                                class="form-control">
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-6 text-center">
                            <div class="btn btn-secondary"> Reset</div>
                        </div>
                        <div class="col-6 text-center">
                            @if(newPhoto.id==0)
                            {
                            <button class="btn btn-success" (click)="onSavePhoto()"> Save</button>
                            }
                            @else{
                            <button class="btn btn-success" (click)="onUpdatePhoto()"> Update</button>
                            <!-- now for updation another api call will be required -->
                            }
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
